apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "factor-workloads.fullname" . }}-test-msg
  labels:
    {{- include "factor-workloads.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-msg
spec:
  schedule: {{ .Values.testMsg.schedule | quote }}
  concurrencyPolicy: {{ .Values.testMsg.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.testMsg.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.testMsg.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "factor-workloads.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: test-msg
        spec:
          serviceAccountName: {{ include "factor-workloads.serviceAccountName" . }}
          restartPolicy: {{ .Values.testMsg.restartPolicy }}
          containers:
            - name: test-msg
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["/bin/sh", "-c"]
              args:
                - >-
                  pip install --no-cache-dir boto3==1.42.49 botocore==1.42.49 "urllib3<2.0" psycopg2-binary &&
                  python {{ .Values.scripts.mountPath }}/test_msg.py
              {{- with .Values.common.env }}
              env:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.testMsg.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              volumeMounts:
                - name: scripts
                  mountPath: {{ .Values.scripts.mountPath }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "factor-workloads.fullname" . }}-scripts
